<app-header></app-header>

<div class="cards-row">
  <img *ngFor="let card of cards; trackBy: trackByCard"
       [src]="'/' + card"
       class="card">
</div>

<div class="controls">
  <button (click)="sortCards()">Sort</button>
  <button (click)="shuffleCards()">Shuffle</button>
  <button (click)="reverseCards()">Reverse</button>
</div>

<app-footer></app-footer>
